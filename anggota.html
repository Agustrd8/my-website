<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PK IMM H. AGUS SALIM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero small">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Daftar Anggota</h1>
      <nav>
        <a href="index.html">Beranda</a>
        <a href="anggota.html" class="active">Anggota</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="members">
      <h2>Anggota Aktif PK IMM H. AGUS SALIM</h2>
      <div id="member-list" class="member-grid">
        <p>Sedang memuat data anggota...</p>
      </div>
    </section>

    <section class="form-section">
      <h2>Tambah Anggota Baru</h2>
      <form id="memberForm">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="kode" placeholder="Kode Keanggotaan" required>
        <button type="submit">Daftar</button>
      </form>
      <p id="statusMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HAK CIPTA DILINDUNGI</p>
  </footer>

  <script>
    const scriptURL="https://script.google.com/macros/s/AKfycbwsJ_XnYzLLK8BXnlax4G0l20Mc6TmNkp4Pgr2u-pIHwUdb75y0fDOUOjUB1TMhmYpItg/exec";

    function loadMembers() {
      fetch(https:script.google.com/macros/s/AKfycbwsJ_XnYzLLK8BXnlax4G0l20Mc6TmNkp4Pgr2u-pIHwUdb75y0fDOUOjUB1TMhmYpItg/exec)
        .then(res => res.json())
        .then(data => {
          const memberList = document.getElementById("member-list");
          memberList.innerHTML = "";
          data.forEach(member => {
            const div = document.createElement("div");
            div.className = "member-card";
            div.textContent = member.nama;
            memberList.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("member-list").innerHTML = "<p>❌ Gagal memuat data.</p>";
        });
    }

    document.getElementById("memberForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const kode = document.getElementById("kode").value;

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ nama: nama, email: email, kode: kode })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("statusMessage").textContent = "✅ " + data.message;
        document.getElementById("statusMessage").style.color = "green";
        document.getElementById("memberForm").reset();
        loadMembers(); 
      })
      .catch(err => {
        document.getElementById("statusMessage").textContent = "❌ Gagal menyimpan data.";
        document.getElementById("statusMessage").style.color = "red";
      });
    });

    loadMembers();
  </script>
</body>
</html>
